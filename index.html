<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Spelling checker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Real Time Character Counter</h1>
      <p class="header-content">
        Check your English text for grammer, spelling and punctuation errors
        with Real Time Character Counter & Spelling checker
      </p>

      <textarea
        name=""
        id="textarea"
        class="text-area"
        maxlength="150"
        placeholder="Enter your text here"
      ></textarea>
      <button class="btn" onclick="copyText()">Copy text</button>
      <div class="counter-container">
        <p>Total character: <span id="total-counter">0</span></p>
        <p>Remaning char: <span id="remaining-counter">150</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
